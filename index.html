<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rates of Decay</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<header></header>
		<div class="questionbox">
			<div class="question"></div>
			<div class="answers">
				<div id="explanation">
				</div>
				<form name="answerform" action="#" method="get" id="form">
					<input type="radio" name="answer" id="ansA" value="1">
					<label for="ansA"></label> 
					<input type="radio" name="answer" id="ansB" value="2">
					<label for="ansB"></label>
					<input type="radio" name="answer" id="ansC" value="3">
					<label for="ansC"></label>
					<input type="radio" name="answer" id="ansD" value="4">
					<label for="ansD"></label> 
					<input type="submit" value="New Quiz" id="submitbutton">
				</form>
			</div>
			<div id="qnumber">
				<div id="pagenum">0</div>/4
			</div>
		</div>
		<div class="instructionbox">
			<div class="instructions">
				Your age range will be evaluated based on a series of multiple-choice questions.
				
			</div>
			<div id="estimation">
				You are approximately <div id="age">?</div> years old.
			</div>
			
			
		</div>

	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="quizapp.js"></script>
</body>
</html>
